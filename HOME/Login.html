<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./nav&footer.css">
    <link rel="stylesheet" href="./login.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <!------------------------------------- header ------------------------------------->
    <header class="header">
        <div class="header-top">
            <input placeholder="Search For Products..." class="input" />
            <a href="./index.html">
                <img class="logo" src="./logo.png" alt="logo">
            </a>
            <div class="icon-nav">
                <a href="./Login.html" title="Profile"><i class="far fa-user"></i></a>
                <a href="#" title="Wishlist">
                    <i class="far fa-heart"></i>
                    <span class="icon-count" id="wishlistCount">0</span>
                </a>
                <a href="./cart.html" title="Cart">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="icon-count" id="cartCount">0</span>
                </a>
            </div>
        </div>
        <!----------------------------------- navbar -------------------------------------->
        <nav class="navbar">
            <ul>
                <li><a href="./index.html">HOME</a></li>
                <li><a href="../MEN/test1.html">MEN</a></li>
                <li><a href="../WOMEN/woman.html">WOMAN</a></li>
                <li><a href="./about us.html">ABOUT US</a></li>
                <li><a href="./Contact us.html">CONTACT US</a></li>
            </ul>
        </nav>
    </header>

    <!------------------------------------ Main ---------------------------------------->
    <main class="login-container">
        <h2>LOGIN</h2>
        <form id="loginForm">
            <label class="label1" for="email">Email</label><br />
            <input type="text" id="email" name="email" placeholder="Enter Email" required /><br />

            <label class="label2" for="password">Password</label>
            <div class="password-wrapper">
                <input type="password" id="password" name="password" placeholder="Enter Password" required />
                <span class="toggle-password" onclick="togglePassword(this)"></span>
            </div>

            <button type="submit">LOGIN</button>
            <div class="links">
                <a href="./signin.html">Don't have an account? Register</a>
            </div>
            <div id="error" class="error"></div>
        </form>
    </main>

    <!----------------------------------- footer --------------------------------------->
    <footer>
        <div>
            <a href="./index.html">
                <img src="./logo.png" alt="logo" class="footer-logo">
            </a>
        </div>

        <div>
            <div class="footer-title">MAIN MENU</div>
            <ul class="footer-links">
                <li><a href="./index.html" class="link">HOME</a></li>
                <li><a href="./about us.html" class="link">ABOUT US</a></li>
                <li><a href="./Contact us.html" class="link">CONTACT US</a></li>
            </ul>
        </div>

        <div>
            <div class="footer-title">MORE</div>
            <ul class="footer-links">
                <li><a href="#" class="link">PRIVACY POLICY</a></li>
                <li><a href="#" class="link">SHIPPING POLICY</a></li>
                <li><a href="#" class="link">REFUND POLICY</a></li>
                <li><a href="#" class="link">TERMS & CONDITIONS</a></li>
            </ul>
        </div>

        <div>
            <div class="footer-title">FOLLOW US</div>
            <div class="social-icons">
                <a href="#"><img src="./facebook.png" alt="facebook" class="facebook"></a>
                <a href="#"><img src="./instagram.png" alt="instagram" class="instagram"></a>
                <a href="#"><img src="./whatsapp.png" alt="whatsapp" class="whatsapp"></a>
            </div>
        </div>
    </footer>

    <!------------------------------------ javascript -------------------------------------->
    <script src="./login.js"></script>
    <script>
        function togglePassword(element) {
            const passwordInput = document.getElementById("password");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                element.classList.add("hide");
            } else {
                passwordInput.type = "password";
                element.classList.remove("hide");
            }
        }

        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const errorDiv = document.getElementById("error");

            const users = JSON.parse(localStorage.getItem("users")) || [];
            const user = users.find(user => user.email === email && user.password === password);

            if (user) {
                localStorage.setItem("username", user.username);
                alert("Login successful! Welcome " + user.username);
                window.location.href = "./home.html";
            } else {
                errorDiv.textContent = "Invalid email or password";
            }
        });
    </script>
</body>

</html>
