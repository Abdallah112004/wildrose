<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./nav&footer.css">
    <link rel="stylesheet" href="./cart.css">

    <style>
        /* بدل marquee */
        .text-move {
            overflow: hidden;
            white-space: nowrap;
            background: #f8f8f8;
            padding: 5px 0;
            border-bottom: 1px solid #ddd;
        }

        .text-move div {
            display: inline-block;
            padding-left: 100%;
            animation: scroll-left 15s linear infinite;
        }

        .search-box {
            position: relative;
            width: 15em;
        }


        @keyframes scroll-left {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>

<body class="bg-light">

    <!------------------------------------- header ------------------------------------->
    <header class="header">
        <div class="header-top">
            <div class="search-box">
                <input type="text" placeholder="Search For Products..." class="input" id="searchInput"
                    autocomplete="off" />
                <div id="searchResults" class="dropdown-results"></div>
        </div>
        <a href="./home.html">
            <img class="logo" src="./logo.png" alt="logo">
        </a>
        <div class="icon-nav">
            <a href="./Login.html" title="Profile">
                <i class="far fa-user"></i>
            </a>
            <a href="./wishlist.html" title="Wishlist">
                <i class="far fa-heart"></i>
                <span class="icon-count" id="wishlistCount">0</span>
            </a>
            <a href="./cart.html" title="Cart">
                <i class="fas fa-shopping-cart"></i>
                <span class="icon-count" id="cartCount">0</span>
            </a>
        </div>
        </div>

        <!--------------------------------------------- navbar ----------------------------------------------->
        <nav class="navbar">
            <ul>
                <li><a href="./home.html">HOME</a></li>
                <li><a href="../MEN/test1.html">MEN</a></li>
                <li><a href="../WOMEN/woman.html">WOMAN</a></li>
                <li><a href="./about us.html">ABOUT US</a></li>
                <li><a href="./Contact us.html">CONTACT US</a></li>
            </ul>
        </nav>
    </header>

    <!---------------------------------------------- Main ------------------------------------------------>
    <div class="container py-5">
        <h2 class="mb-4">Your Cart</h2>
        <div id="cartItems" class="row g-3"></div>
        <div class="mt-4">
            <button class="btn btn-danger" onclick="clearCart()">Clear Cart</button>
            <a href="./home.html" class="btn btn-secondary ms-2">Back to Shop</a>
            <a href="./checkout.html" class="btn btn-success ms-2">Checkout</a>
        </div>
    </div>

    <!-------------------------------------------- footer -------------------------------------------------->
    <footer>
        <div>
            <a href="./home.html">
                <img src="./logo.png" alt="logo" class="footer-logo">
            </a>
        </div>

        <div>
            <div class="footer-title">MAIN MENU</div>
            <ul class="footer-links">
                <li><a href="./home.html" class="link">HOME</a></li>
                <li><a href="./about us.html" class="link">ABOUT US</a></li>
                <li><a href="./Contact us.html" class="link">CONTACT US</a></li>
            </ul>
        </div>

        <div>
            <div class="footer-title">MORE</div>
            <ul class="footer-links">
                <li><a href="#" class="link">PRIVACY POLICY</a></li>
                <li><a href="#" class="link">SHIPPING POLICY</a></li>
                <li><a href="#" class="link">REFUND POLICY</a></li>
                <li><a href="#" class="link">TERMS & CONDITIONS</a></li>
            </ul>
        </div>

        <div>
            <div class="footer-title">FOLLOW US</div>
            <div class="social-icons">
                <a href="#"><img src="./facebook.png" alt="facebook" class="facebook"></a>
                <a href="#"><img src="./instagram.png" alt="instagram" class="instagram"></a>
                <a href="#"><img src="./whatsapp.png" alt="whatsapp" class="whatsapp"></a>
            </div>
        </div>
    </footer>

    <!------------------------------------ javascript -------------------------------------->
    <script src="./cart.js"></script>
</body>

</html>
