<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa;
        }

        .product-summary {
            background-color: #fff;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .product-summary img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 15px;
        }

        .checkout-form {
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        }

        .total-section {
            font-size: 1.25rem;
            font-weight: 600;
            padding-top: 10px;
            text-align: end;
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <h2 class="mb-4 text-center text-primary">Checkout</h2>

        <div id="checkoutItems" class="mb-5"></div>

        <div class="checkout-form">
            <h4 class="mb-3">Customer Details</h4>
            <form onsubmit="event.preventDefault(); confirmOrder();">
                <div class="row g-3">
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="fullName" placeholder="Full Name" required />
                    </div>
                    <div class="col-md-6">
                        <input type="email" class="form-control" id="email" placeholder="Email" required />
                    </div>
                    <div class="col-12">
                        <input type="text" class="form-control" id="address" placeholder="Address" required />
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="phone" placeholder="Phone" required />
                    </div>
                    <div class="col-md-6">
                        <select class="form-select" id="country" required>
                            <option value="">Select Country</option>
                            <option value="Egypt">Egypt</option>
                            <option value="Saudi Arabia">Saudi Arabia</option>
                            <option value="UAE">United Arab Emirates</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <textarea class="form-control" id="notes" placeholder="Additional Notes (Optional)"
                            rows="3"></textarea>
                    </div>

                    <div class="col-12">
                        <label class="form-label fw-bold">Payment Method</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="paymentMethod" id="paymentCard"
                                value="Card" checked>
                            <label class="form-check-label" for="paymentCard">Credit Card</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="paymentMethod" id="paymentPaypal"
                                value="PayPal">
                            <label class="form-check-label" for="paymentPaypal">PayPal</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="paymentMethod" id="paymentCash"
                                value="Cash">
                            <label class="form-check-label" for="paymentCash">Cash on Delivery</label>
                        </div>
                    </div>
                </div>

                <div class="text-end mt-4">
                    <button type="submit" class="btn btn-success px-4">Confirm Order</button>
                </div>
            </form>
        </div>
    </div>

    <script src="./chekout.JS"></script>
</body>

</html>
