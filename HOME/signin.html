<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WILDROSE - Register</title>

    <!-- CSS Files -->
    <link rel="stylesheet" href="./nav&footer.css">
    <link rel="stylesheet" href="./signin.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        .register-container {
            padding: 20px 0 30px;
            text-align: center;
        }

        .label {
            margin-right: 25%;
            color: #444;
        }

        .register-container input {
            width: 35%;
            padding: 12px;
            margin: 12px 0 25px;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .register-container button {
            width: 35%;
            padding: 12px;
            background-color: #000;
            color: #fff;
            font-size: 14px;
            border-radius: 5px;
            letter-spacing: 1px;
            border: none;
            cursor: pointer;
        }

        .register-container button:hover {
            background-color: #444;
        }

        .register-container .links {
            margin-top: 15px;
            font-size: 15px;
        }

        .register-container .links a {
            color: black;
            margin: 0 5px;
            text-decoration: none;
        }

        .password-wrapper {
            position: relative;
            width: 35%;
            margin: 0 auto 25px;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .toggle-password::before {
            content: "\f06e";
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
        }

        .toggle-password.hide::before {
            content: "\f070";
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <!------------------------------------- Header ------------------------------------->
    <header class="header">
        <div class="header-top">
            <input type="text" placeholder="Search For Products..." class="input" autocomplete="off" />
            <a href="./home.html">
                <img class="logo" src="./logo.png" alt="WILDROSE logo">
            </a>
            <div class="icon-nav">
                <a href="./Login.html" title="Profile">
                    <i class="far fa-user"></i>
                </a>
                <a href="./wishlist.html" title="Wishlist">
                    <i class="far fa-heart"></i>
                    <span class="icon-count" id="wishlistCount">0</span>
                </a>
                <a href="./cart.html" title="Cart">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="icon-count" id="cartCount">0</span>
                </a>
            </div>
        </div>

        <!----------------------------------- Navbar -------------------------------------->
        <nav class="navbar">
            <ul>
                <li><a href="./home.html">HOME</a></li>
                <li><a href="../MEN/test1.html">MEN</a></li>
                <li><a href="../WOMEN/woman.html">WOMAN</a></li>
                <li><a href="./about us.html">ABOUT US</a></li>
                <li><a href="./Contact us.html">CONTACT US</a></li>
            </ul>
        </nav>
    </header>

    <!------------------------------------ Main ---------------------------------------->
    <main>
        <div class="register-container">
            <h2>REGISTER</h2>
            <form id="registerForm">
                <label class="label" for="username">Username</label><br>
                <input type="text" id="username" name="username" placeholder="Enter Username" required><br>

                <label class="label" for="email">Email</label><br>
                <input type="email" id="email" name="email" placeholder="Enter Email" required><br>

                <label class="label" for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" placeholder="Enter Password" required>
                    <span class="toggle-password" onclick="togglePassword(this)"></span>
                </div>

                <button type="submit">SIGN UP</button>

                <div class="links">
                    <a href="./Login.html">Already have an account? Login</a>
                </div>
                <div id="error" class="error"></div>
            </form>
        </div>
    </main>

    <!----------------------------------- Footer --------------------------------------->
    <footer>
        <div>
            <a href="./home.html">
                <img src="./logo.png" alt="WILDROSE logo" class="footer-logo">
            </a>
        </div>

        <div>
            <div class="footer-title">MAIN MENU</div>
            <ul class="footer-links">
                <li><a href="./home.html" class="link">HOME</a></li>
                <li><a href="./about us.html" class="link">ABOUT US</a></li>
                <li><a href="./Contact us.html" class="link">CONTACT US</a></li>
            </ul>
        </div>

        <div>
            <div class="footer-title">MORE</div>
            <ul class="footer-links">
                <li><a href="#" class="link">PRIVACY POLICY</a></li>
                <li><a href="#" class="link">SHIPPING POLICY</a></li>
                <li><a href="#" class="link">REFUND POLICY</a></li>
                <li><a href="#" class="link">TERMS & CONDITIONS</a></li>
            </ul>
        </div>

        <div>
            <div class="footer-title">FOLLOW US</div>
            <div class="social-icons">
                <a href="#"><img src="./facebook.png" alt="facebook" class="facebook"></a>
                <a href="#"><img src="./instagram.png" alt="instagram" class="instagram"></a>
                <a href="#"><img src="./whatsapp.png" alt="whatsapp" class="whatsapp"></a>
            </div>
        </div>
    </footer>

    <!------------------------------------ JavaScript -------------------------------------->
    <script src="./signin.js"></script>
    <script>
        function togglePassword(element) {
            const passwordInput = document.getElementById("password");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                element.classList.add("hide");
            } else {
                passwordInput.type = "password";
                element.classList.remove("hide");
            }
        }

        document.getElementById("registerForm").addEventListener("submit", (e) => {
            e.preventDefault();

            const username = document.getElementById("username").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const errorDiv = document.getElementById("error");

            if (!username || !email || !password) {
                errorDiv.textContent = "Please fill in all fields";
                return;
            }

            // استرجاع المستخدمين السابقين
            let users = JSON.parse(localStorage.getItem("users")) || [];

            // التأكد من إن الإيميل مش متسجل قبل كده
            const existingUser = users.find(user => user.email === email);
            if (existingUser) {
                errorDiv.textContent = "Email already exists";
                return;
            }

            // إنشاء المستخدم الجديد
            const newUser = { username, email, password };

            // إضافة المستخدم لليستة
            users.push(newUser);

            // حفظهم في localStorage
            localStorage.setItem("users", JSON.stringify(users));

            // تحميل بيانات المستخدم كملف JSON
            const blob = new Blob([JSON.stringify(newUser, null, 2)], { type: "application/json" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = `${username}_registered.json`;
            link.click();

            // إشعار وفتح صفحة اللوجين
            alert("Registration successful! Please login.");
            window.location.href = "./Login.html";
        });
    </script>

</body>

</html>
